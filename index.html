<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- deCrypt Home Page Title -->
    <title>deCrypt Home</title>

    <!-- Bootstrap CDN added below -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-
    +0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Linking index.html to styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img
          class="mb-4"
          src="./images/decrypt logo 1.png"
          alt="decrypt logo featuring a bitcoin"
          width="272"
          height="257"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!-- Login form fields starts now -->

        <!-- Field to input user's email -->
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <!-- Field to input user's password -->
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <!-- Sign in button to log in to the site -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>

        <!-- Login form ends here -->

        <!-- Footer  -->
        <p class="mt-5 mb-3 text-muted">&copy; 2021 deCrypt</p>
      </form>
    </main>

    <!-- Bootstrap CDN for JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Linking index.html to the main script.js file -->
    <script src="./script.js"></script>
  </body>
</html>
